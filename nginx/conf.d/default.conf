# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name staging.jolojolo.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name staging.jolojolo.com;

    ssl_certificate /etc/letsencrypt/live/staging.jolojolo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.jolojolo.com/privkey.pem;

    # Reverse proxy to Go service
    location / {
        proxy_pass http://jolo_go:8023;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSockets (safe to keep)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # If you still want swagger UI served by nginx (optional)
    # Otherwise let Go serve /docs or /swagger itself.
    # location = /docs {
    #     return 301 /docs/;
    # }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}

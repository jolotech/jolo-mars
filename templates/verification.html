<!DOCTYPE html>
<html>
<body style="font-family: Arial, sans-serif; background:#f6f6f6; padding:20px;">
	<div style="max-width:600px;margin:auto;background:#ffffff;padding:20px;border-radius:6px;">

		<p>Your verification code is:</p>

	</div>
</body>
</html>
